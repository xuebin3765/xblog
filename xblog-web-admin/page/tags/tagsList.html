<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>标签列表--后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal addTags_btn">添加标签</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
			</div>
		</form>
	</blockquote>


	<table id="tagsList" lay-filter="tagsList"></table>

	<!--操作-->
	<script type="text/html" id="tagsListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>
	<!--  增加标签弹出层样式	-->
	<div class="site-text" style="margin: 5%; display: none" id="addTagDiv"  target="test123">
		<form class="layui-form" id="book" method="post" lay-filter="example">
			<div class="layui-form-item">
				<label class="layui-form-label">标签名称</label>
				<div class="layui-input-block">
					<input type="text" id="tagName" name="tagName" lay-verify="title" autocomplete="off" placeholder="标签名称" class="layui-input">
				</div>
			</div>
		</form>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="tagsList.js"></script>
</body>
</html>
