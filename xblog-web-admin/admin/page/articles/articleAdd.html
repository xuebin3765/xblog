<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../wangEditor-3.1.1/release/wangEditor.css" media="all" />
	<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
	<div class="layui-col-md9 layui-col-xs12">
		<label>
			<input type="text" class="layui-input articleId" lay-verify="articleId" style="display:none">
			<input type="text" class="layui-input stick" lay-verify="stick" style="display:none">
		</label>
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md9 layui-col-xs7">
				<div class="layui-form-item magt3">
					<label class="layui-form-label">文章标题</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input articleName" lay-verify="articleName" placeholder="请输入文章标题">
					</div>
				</div>
			</div>
		</div>
		<div class="layui-form-item magb0">
			<label class="layui-form-label">文章内容</label>
			<div class="layui-input-block">
				<label for="articleContent"></label>
				<div id="articleContent" style="height: 80%"></div>
			</div>
		</div>
	</div>
	<div class="layui-col-md3 layui-col-xs12">
		<blockquote class="layui-elem-quote title"><i class="seraph icon-caidan"></i> 缩略图</blockquote>
		<div class="border category">
			<div class="layui-upload-list thumbBox mag0 magt3">
				<img class="layui-upload-img thumbImg">
			</div>
		</div>

		<blockquote class="layui-elem-quote title"><i class="seraph icon-caidan"></i> 分类目录</blockquote>
		<div class="border category">
			<div class="navigate_checkbox"></div>
		</div>

		<blockquote class="layui-elem-quote title"><i class="seraph icon-caidan"></i> 标签云</blockquote>
		<div class="border category">
			<div class="tag_checkbox"></div>
		</div>

		<blockquote class="layui-elem-quote title magt10"><i class="layui-icon">&#xe609;</i> 发布</blockquote>
		<div class="border">
			<div class="layui-form-item">
				<label class="layui-form-label"><i class="layui-icon">&#xe60e;</i> 类　型</label>
				<div class="layui-input-block articleType">
					<select name="articleType" lay-verify="required">
						<option value="0">原创</option>
						<option value="1">转载</option>
						<option value="2">翻译</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><i class="layui-icon">&#xe60e;</i> 原　文</label>
				<div class="layui-input-block loadUrl">
					<input type="text" class="layui-input loadUrl" lay-verify="loadUrl" placeholder="转载，请填写原文url">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><i class="layui-icon">&#xe609;</i> 发　布</label>
				<div class="layui-input-block" id="status">
					<input type="radio" name="status" title="保存草稿" lay-skin="primary" lay-filter="status" value="0" checked/>
					<input type="radio" name="status" title="立即发布" lay-skin="primary" lay-filter="status" value="1"  />
				</div>
			</div>
			<div class="layui-form-item layui-hide releaseDate">
				<label class="layui-form-label"></label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" id="release" placeholder="请选择日期和时间" readonly />
				</div>
			</div>
			<div class="layui-form-item articleTop">
				<label class="layui-form-label"><i class="seraph icon-zhiding"></i> 置　顶</label>
				<div class="layui-input-block" id="articleTop">
					<input type="checkbox" lay-filter="articleTop" name="articleTop" lay-skin="switch" lay-text="是|否">
				</div>
			</div>
			<hr class="layui-bg-gray" />
			<div class="layui-right">
				<a class="layui-btn layui-btn-sm" lay-filter="addArticle" lay-submit><i class="layui-icon">&#xe609;</i>保存</a>
				<a class="layui-btn layui-btn-primary layui-btn-sm" lay-filter="look" lay-submit>预览</a>
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="../../wangEditor-3.1.1/release/wangEditor.js"></script>
<script type="text/javascript" src="articleAdd.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
</body>
</html>
