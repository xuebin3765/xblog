###文件上传 springboot版本2.0.4
#是否启用文件上传功能
spring.servlet.multipart.enabled=true
#指定文件写入磁盘后的阈值，默认为0
spring.servlet.multipart.file-size-threshold=0
#指定文件的位置, 没有指定时会自动创建一个临时文件夹
spring.servlet.multipart.location=D:\\springboot\\upload

#指定上传文件大小， 默认1M
#spring.servlet.multipart.max-file-size=500000
##指定multipart / form-data请求允许的最大大小， 默认10M
#spring.servlet.multipart.max-request-size=1000000
#是否在文件或参数访问时懒惰地解析多部分请求
spring.servlet.multipart.resolve-lazily=false

#图片上传路径映射 自定义属性
upload.picture.path=D:\\springboot\\upload

# 文件后缀类型
file.type.photo=.JPEG,.jpeg,.JPG,.jpg,.PNG,.png
file.type.office=.xls,.ppt,.doc,.xlsx,.pptx,.docx
file.type.pdf=.PDF,.pdf
file.type.rar=.zip,.rar
file.type.shell=.sh

